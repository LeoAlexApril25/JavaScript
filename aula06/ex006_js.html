<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var posicao = Number.parseInt(prompt('Digite sua posição na fila :'))
        var i = 0
       
      if (posicao <=0 || posicao <= 100)
        for ( let i = posicao; i <= 100; i++)
        {
            
            document.write('Sua posição é a numero ' + i + '<br>')
            console.log('Sua posição é a numero ' + i)
        }
     else{
        
        document.write('Posição inválida')
        console.log('Posição inválida')
     }
    </script>
</body>
</html>
