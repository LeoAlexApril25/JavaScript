<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var F = window.prompt('Informe a temperatura em Fahrenheit: ')
        var C = ((F-32)*5)/9
        window.alert('A temperatura de ' + F + '°F corresponde a ' + C.toFixed(2) + '°C')
    </script>
    
</body>
</html>
