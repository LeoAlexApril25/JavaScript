<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var numero = Number.parseInt(prompt('Digite um valor'))

       if (numero > 0)
       {
        if (numero % 2 == 0)
        {
            alert('O valor ' + numero + ' é par')
            document.write('O valor ' + numero + ' é par')
        }

        else
        {
            alert('O valor ' + numero + ' é impar')
            document.write('O valor ' + numero + ' é impar')
        }
    }

    else 
    {
        alert('O valor ' + numero + ' é inválido')
        document.write('O valor ' + numero + ' é inválido')
    }

    </script>
    
</body>
</html>
