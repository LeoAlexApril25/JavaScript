        if (n1 > n2 && n1 > n3)
        {
            alert('O maior valor é ' + n1);
            document.write('O maior valor é ' + n1);
        } 
        else if (n2> n1 && n2 > n3)
    {
        alert('O maior valor é ' + n2);
        document.write('O maior valor é ' + n2)
    }
       else
       {
        alert('O maior valor é ' + n3);
        document.write('O maior valor é ' + n3)
       }
        

    

        
    </script>
