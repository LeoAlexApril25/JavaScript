<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
</head>
<body>
    <h1>Sistemas de Multas</h1>
     Velocidade do carro : <input type="number" name="txtvel" id="txtvel" > km/h
     <input type="button"  id="txtlevel" value="Verificar Velocidade"    onclick="calcular()">
     <div id="res">

     </div>
     <script>
        function calcular(){
            let vel = document.querySelector('input#txtvel').value
            let res = document.querySelector('div#res')
            res.innerHTML = `<p>Sua velocidade é de ${vel} Km/h</p>`
            if ( vel > 60) {
                res.innerHTML += `<p>Você ultrapassou a velocidade permitida. MULTADO!</p>`
            }
            res.innerHTML += `<p>Dirija sempre usando cinto de segurança!</p>`
        }

     </script>
</body>
</html>
