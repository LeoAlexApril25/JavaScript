<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Exercicio 13</h1>
    <p class="Salario"></p>
    <p class="Aumento_P"></p>
    <p class="Novo_S"></p>

    <script>
        let Salario_F = Number.parseFloat(prompt("Informe o seu sálario ?"))
        document.querySelector(".Salario").innerHTML = "O salário é " + Salario_F + " Reais.";

        let Aumento = Salario_F * 0.15
        document.querySelector(".Aumento_P").innerHTML = "O aumento de 15% equivale a " + Aumento.toFixed(2) + " Reais.";

        let Novo_S = Salario_F + Aumento
        document.querySelector(".Novo_S").innerHTML = "O novo salário sera equivalente a "+ Novo_S.toFixed(2) + " Reais.";

        document.body.style.textAlign = "center";


    </script>

    
</body>
</html>
