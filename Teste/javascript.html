<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            font-size: 1.2em;
            font-weight: bold;
            background-color: rgb(100, 158, 206);
            color: darkmagenta;
            text-align: center;
        }

        button{
            font-size: 1em;
            font-weight: bold;
            border-radius: 10px;
            background-color: rgba(65, 105, 225, 0.836);
            color: aliceblue;
            padding: 10px;
            cursor: pointer;
            border-color: rgb(131, 95, 160);
        }

        button:hover{
            background-color: rgb(131, 95, 160);
            color: rgb(255, 255, 255);
            border-color: rgba(121, 123, 126, 0.459);
        }

        button:active{
            background-color: rgb(31, 65, 167);
            color: aliceblue;
            border-color: rgb(81, 17, 134);
        }

        button:visited{
            background-color: rgb(211, 29, 171);
            color: rgb(194, 23, 23);
            border-color: rgb(188, 65, 225);
        }
    </style>
</head>
<body>
    <h1>Teste</h1>

    <button onclick="criarParagrafo()"> Me clique! </button>

    <script src="script.js" defer ></script>
    
</body>
</html>
